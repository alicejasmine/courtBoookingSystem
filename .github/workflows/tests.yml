on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run dotnet test
        run: cd tests && dotnet test
        env:
          PG_CONN: ${{ secrets.PG_CONN }}
